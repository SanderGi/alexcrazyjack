<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crazy Jacks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crazy Jacks game">

    <link rel="stylesheet" href="/card.css">
    
    <link rel="stylesheet" href="/style.css">
<!--     <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="128x128" href="https://cdn.glitch.com/20c3f4c4-6061-400b-8304-49952024a213%2Ficon-128x128.png?v=1584759576271"> -->
  </head>
  <body>
    <div class="wrapper">
      <div id="menu" style="display: none;">
        <div style="height: 2.5em; border-bottom: 0.1em solid;">
          <h1 style="padding-left: 0.2em; float: left">Your Turn</h1>
          <button class="blue" style="float: right; margin-right: 0.2em; margin-top: 0.1em; font-size: 1.2em;">JOIN</button>
        </div>
        <div id="yourTurn">
          <div class="frostedGlass" style="margin: 0.2em; padding: 0.4em; clear: both;">
            <h2>Epic Game</h2>
          </div>
        </div>
        <div style="margin-top: 2em;height: 2.5em; border-bottom: 0.1em solid;">
          <h1 style="padding-left: 0.2em; float: left">Their Turn</h1>
          <button class="red" style="float: right; margin-right: 0.2em; margin-top: 0.1em; font-size: 1.2em;">CREATE</button>
        </div>
      </div>
      
      <div id="game" style="display: block; text-align: center;">
        <div style="height: 2.5em; border-bottom: 0.1em solid;">
          <h1 id="leave" style="padding-left: 0.5em; float: left">&lt;</h1>
          <h1 id="name" style="position: absolute; top: 0px; width: 100%; text-align: center">GAME NAME</h1>
        </div>
        <!--         <div class="playingCards simpleCards"> -->
        <div class="playingCards faceImages" style="text-align">
          <div id="board" style="width: 100%; height: calc(100vh - 14em); border-left: dashed; border-right: dashed">
            
          </div>
          <script>
            window.onresize = function() {
              let width = (window.innerHeight > window.innerWidth) ? "100%" : "calc(100vh - 14em)";
              document.getElementById("board").style = "width: " + width + "; height: calc(100vh - 14em); border-left: dashed; border-right: dashed";
              document.getElementById("name").innerHTML = width;
            }
          </script>
          <div id="hand" class="scrolling-wrapper" style="border-top: solid">
            <a ontouchstart="" class="card rank-k hearts" style="margin-top: 0.4em;">
                <span class="rank">K</span>
                <span class="suit">&hearts;</span>
            </a>
            <a ontouchstart="" class="card rank-k hearts" style="margin-top: 0.4em;">
                <span class="rank">K</span>
                <span class="suit">&hearts;</span>
            </a>
            <a ontouchstart="" class="card rank-k hearts" style="margin-top: 0.4em;">
                <span class="rank">K</span>
                <span class="suit">&hearts;</span>
            </a>
            <a ontouchstart="" class="card rank-k hearts" style="margin-top: 0.4em;">
                <span class="rank">K</span>
                <span class="suit">&hearts;</span>
            </a>
            <a ontouchstart="" class="card rank-k hearts" style="margin-top: 0.4em;">
                <span class="rank">K</span>
                <span class="suit">&hearts;</span>
            </a>
          </div>
        </div>
      </div>
      
    </div>
    <script src="/script.js"></script>
  </body>
</html>
