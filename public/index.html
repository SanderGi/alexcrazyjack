<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Crazy Jacks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="Crazy Jacks game" />
    <link rel="icon" href="/assets/blueChip.png">

    <link rel="stylesheet" href="/card.css" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="menu" style="display: block">
        <div style="height: 2.5em; border-bottom: 0.1em solid">
          <h1 style="padding-left: 0.2em; float: left">Your Turn</h1>
          <button
            class="blue"
            style="
              float: right;
              margin-right: 0.2em;
              margin-top: 0.1em;
              font-size: 1.2em;
            "
          >
            JOIN
          </button>
        </div>
        <div id="yourTurn"></div>
        <div style="margin-top: 2em; height: 2.5em; border-bottom: 0.1em solid">
          <h1 style="padding-left: 0.2em; float: left">Their Turn</h1>
          <button
            class="red"
            style="
              float: right;
              margin-right: 0.2em;
              margin-top: 0.1em;
              font-size: 1.2em;
            "
          >
            CREATE
          </button>
        </div>
        <div id="theirTurn"></div>
      </div>

      <div
        id="game"
        style="
          display: none;
          text-align: center;
          position: fixed;
          top: 0px;
          width: 100%;
        "
      >
        <div style="height: 2.5em; border-bottom: 0.1em solid"></div>
        <h1
          id="name"
          style="position: absolute; top: 0px; width: 100%; text-align: center"
        >
          GAME NAME
        </h1>
        <h1
          id="leave"
          style="position: fixed; top: 0; height: 1.2em; width: 1.5em"
        >
          &lt;
        </h1>
        <div id="cardCanvas" class="playingCards faceImages">
          <div id="board" style="width: 100%; height: calc(100vh - 14em)">
            <div
              id="chips"
              style="position: absolute; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
        <div class="playingCards faceImages">
          <div id="hand" class="scrolling-wrapper" style="border-top: solid">
            <a
              ontouchstart=""
              class="card rank-k hearts"
              style="margin-top: 0.4em"
            >
              <span class="rank">K</span>
              <span class="suit">&hearts;</span>
            </a>
            <a
              ontouchstart=""
              class="card rank-k hearts"
              style="margin-top: 0.4em"
            >
              <span class="rank">K</span>
              <span class="suit">&hearts;</span>
            </a>
            <a
              ontouchstart=""
              class="card rank-k hearts"
              style="margin-top: 0.4em"
            >
              <span class="rank">K</span>
              <span class="suit">&hearts;</span>
            </a>
            <a
              ontouchstart=""
              class="card rank-k hearts"
              style="margin-top: 0.4em"
            >
              <span class="rank">K</span>
              <span class="suit">&hearts;</span>
            </a>
            <a
              ontouchstart=""
              class="card rank-k hearts"
              style="margin-top: 0.4em"
            >
              <span class="rank">K</span>
              <span class="suit">&hearts;</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
